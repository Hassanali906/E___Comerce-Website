<style>

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
        }

        .cart-container {
            max-width: 1000px;
            margin: 40px auto;
            background: #e3dbdb;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
            flex-wrap: wrap;
        }

        .cart-item img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
        }

        .cart-info {
            flex: 1;
            margin-left: 20px;
        }

        .cart-info h5 {
            margin: 0;
            font-weight: 600;
        }

        .total-section {
            text-align: right;
            padding: 20px;
        }

        .checkout-btn {
            background-color: #24e812;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }

        .checkout-btn:hover {
            background-color: #000;
        }

        /* WhatsApp Button */
        .whatsapp-float {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 40px;
            right: 40px;
            background-color: #25d366;
            color: #FFF;
            border-radius: 50%;
            text-align: center;
            font-size: 30px;
            box-shadow: 2px 2px 3px #999;
            z-index: 100;
        }

        .whatsapp-float i {
            margin-top: 16px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .cart-item {
                flex-direction: column;
                text-align: center;
            }
            .cart-info {
                margin-left: 0;
                margin-top: 10px;
            }
        }
</style>
